<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="UTF-8" />
<title>Config'Switch</title>
<script>
if(typeof(EventSource) !== "undefined") {
	   console.log("Event source available");
	   var source = new EventSource('/trapAlarm');

	   source.onmessage = e => {
		    const msg = JSON.parse(e.data);	
		    	console.log(msg.message);
		    	console.log(msg.interfaceName);
		    	console.log(msg.sourceSwitch);
		    	
		      const nouveauDiv = document.createElement("div");
		      const nouveauContenu = document.createTextNode(msg.message);
		       nouveauDiv.appendChild(nouveauContenu) //ajoute le contenu au div
		       
		       if (msg.message.includes("up")){
					nouveauDiv.className = "text-success" ;
					document.getElementById(msg.interfaceName+"."+msg.sourceSwitch).className = "";
						}
					else {
						nouveauDiv.className = "text-danger" ;
						document.getElementById(msg.interfaceName+"."+msg.sourceSwitch).className = "invalid";
						}
		       
		      	document.getElementById("alarmTrap").appendChild(nouveauDiv);
		    
	   };

	
	} else {
	        console.log("No SSE available");
	}
</script>
<script>
function flushAlarm() {
	var myNode = document.getElementById("alarmTrap");
	while (myNode.firstChild) {
	    myNode.removeChild(myNode.firstChild);
	}
	}
</script>

</head>
<body>
	<div layout:fragment="content">
		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">Choix de l'utilisateur</div>
				<div class="panel-body">
					<form th:action="@{/consulterSwitch}" method="get">
						<div>
							<label>Adresse Switch : </label> <input type="text"
								name="adresseSwitch" th:value="${adresseSwitch}"
								placeholder="172.31.10.1" />
							<button type="submit" class="btn btn-primary">Ok</button>
						</div>
					</form>
					<div class="text-danger" th:if="${exception}"
						th:text="${exception.message}"></div>
				</div>
			</div>
			
			<div class="panel panel-primary">
				<div class="panel-heading">Switches disponibles sur le réseau</div>
				<div class="panel-body">
					<table class="table table-striped">
						<tr th:each="o:${listeSwitch}">
							<td><a
								th:href="@{/consulterSwitch?adresseSwitch=}+${o.adressSwitchString}"
								th:text="${o.nameSwitch}"></a></td>
							<td th:text="${o.adressSwitchString}"></td>
						</tr>
					</table>
				</div>
			</div>
			
			<div class="panel panel-primary" id="alarmTrapPanel">

				<div class="panel-heading">Alarmes réseau</div>
				<div class="panel-body">
					<div id="alarmTrap"></div>
					<div></div>
					<button class="btn btn-primary" onClick="flushAlarm()"
						style="float: right;">Vider les alarmes</button>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-primary" th:each="s:${listeSwitch}">
				<div class="panel-heading" th:text="${'Configuration du switch '+s.nameSwitch}"></div>
				<div class="panel-body">
					<form th:action="@{/configurerSwitch}" id="configurerSwitch"
						method="post">
						<input type="hidden" name="adresseSwitch"
							th:value="${s.adressSwitch}" /> <input type="hidden"
							name="switche" th:value="${switche}" />
						<table class="table table-striped" id="tableSwitch">
							<tr>
								<th>Interfaces</th>
								<th>Type</th>
								<th>Status</th>
							</tr>
							<tr th:each="o:${s.listInterfaces}" th:id="${o.nomInterface + '.' +s.nameSwitch}">
								<td th:text="${o.nomInterface}"></td>

								<td><select name="selectTypeInterface">
										<option th:value="${'Eclairage.' + o.ifIndex}"
											th:text="Eclairage"
											th:selected="(${o.typeInterface} == 'Eclairage')" />
										<option th:value="${'Son.' + o.ifIndex}" th:text="Son"
											th:selected="(${o.typeInterface} == 'Son')" />
										<option th:value="${'Video.' + o.ifIndex}" th:text="Vidéo"
											th:selected="(${o.typeInterface} == 'Video')" />
										<option th:value="${'Defaut.' + o.ifIndex}" th:text="Défaut"
											th:selected="(${o.typeInterface} == 'Defaut')" />

								</select></td>
								<td><label th:if="${o.statusInterface}" th:text="Up"
									class="text-success"></label> <label
									th:if="!${o.statusInterface}" th:text="Down"
									class="text-danger"></label></td>
							</tr>
							
						</table>

						<button type="submit" class="btn btn-primary">Modifier la
							configuration</button>
						<div class="text-danger" th:if="${error}"
							th:text="${error.message}"></div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
